<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Service - Duck Farm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: linear-gradient(to right, #c0c0c0, gold);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #333;
      color: gold;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #111;
    }

    .note {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Customer Service</h2>
    <p>We're here to help! Reach out via email and expect a response within 24 hours.</p>
    
    <form id="customerForm">
      <label for="email">Your Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Describe your issue or question..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p class="note">Support Team: support@duckfarm.co.tz</p>
  </div>

  <script>
    document.getElementById('customerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Sanitize the user inputs before submitting to the backend
      const sanitizedEmail = sanitizeInput(email);
      const sanitizedMessage = sanitizeInput(message);

      // Create the data object to send
      const data = {
        email: sanitizedEmail,
        message: sanitizedMessage
      };

      try {
        const response = await fetch('https://duckfarm-api.up.railway.app/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Thank you! Your message has been sent. We'll get back to you shortly.");
        } else {
          alert("There was an error sending your message. Please try again.");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("There was an error sending your message. Please try again.");
      }
    });

    // Function to sanitize user input
    function sanitizeInput(input) {
      return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
