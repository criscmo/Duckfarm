<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Toa Fedha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      padding-bottom: 90px;
      margin: 0;
      color: #333;
    }
    .withdraw-container {
      background: linear-gradient(to right, #d4af37, #555);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: white;
    }
    label {
      color: white;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    .amount-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .amount-options button {
      flex: 1 1 45%;
      padding: 10px;
      background-color: #333;
      color: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .amount-options button:hover {
      background-color: gold;
      color: #333;
    }
    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: gold;
      color: #333;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #fee-info {
      margin-top: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .alert {
      display: none;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
    .alert.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    .alert.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .alert i {
      margin-right: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      z-index: 100;
    }
    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #555;
    }
    .nav-item i {
      font-size: 20px;
      margin-bottom: 3px;
    }
    .nav-item.active {
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="withdraw-container">
    <h2>Toa Fedha</h2>
    <form id="withdrawForm">
      <label for="phone">Namba ya Simu:</label>
      <input type="text" id="phone" name="phone" maxlength="10" required placeholder="Mfano: 07XXXXXXXX" />

      <label for="network">Mtandao:</label>
      <select id="network" name="network" required>
        <option value="">-- Chagua Mtandao --</option>
        <option value="halopesa">Halopesa</option>
        <option value="mpesa">M-Pesa</option>
        <option value="tigopesa">Tigo Pesa</option>
        <option value="airtel">Airtel Money</option>
      </select>

      <label>Chagua Kiasi:</label>
      <div class="amount-options">
        <button type="button" onclick="selectAmount(10000)">Tzs 10,000</button>
        <button type="button" onclick="selectAmount(16000)">Tzs 16,000</button>
        <button type="button" onclick="selectAmount(45000)">Tzs 45,000</button>
        <button type="button" onclick="selectAmount(75000)">Tzs 75,000</button>
        <button type="button" onclick="selectAmount(150000)">Tzs 150,000</button>
        <button type="button" onclick="selectAmount(300000)">Tzs 300,000</button>
        <button type="button" onclick="selectAmount(660000)">Tzs 660,000</button>
        <button type="button" onclick="selectAmount(880000)">Tzs 880,000</button>
        <button type="button" onclick="selectAmount(1600000)">Tzs 1,600,000</button>
        <button type="button" onclick="selectAmount(5000000)">Tzs 5,000,000</button>
        <button type="button" onclick="selectAmount(10000000)">Tzs 10,000,000</button>
      </div>

      <input type="hidden" id="amount" name="amount">

      <label for="fundPassword">Fund Password:</label>
      <input type="password" id="fundPassword" placeholder="Weka Fund Password" required>

      <div id="fee-info"></div>
      <button type="submit">Wasilisha Ombi</button>
    </form>
    <div id="customAlert" class="alert"><i class="fas fa-info-circle"></i><span id="alertMessage"></span></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <div>Home</div>
    </div>
    <div class="nav-item" onclick="window.location.href='task.html'">
      <i class="fas fa-tasks"></i>
      <div>Task Area</div>
    </div>
    <div class="nav-item" onclick="window.location.href='profit.html'">
      <i class="fas fa-coins"></i>
      <div>Profit</div>
    </div>
    <div class="nav-item active" onclick="window.location.href='profile.html'">
      <i class="fas fa-user"></i>
      <div>My</div>
    </div>
  </div>

  <script>
    function showAlert(type, message) {
      const alertBox = document.getElementById('customAlert');
      const alertMessage = document.getElementById('alertMessage');
      alertBox.className = `alert ${type}`;
      alertMessage.innerHTML = message;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 4000);
    }

    function selectAmount(val) {
      document.getElementById('amount').value = val;
      const fee = Math.floor(val * 0.10); // 10% fee
      const feeInfo = document.getElementById('fee-info');
      feeInfo.textContent = `Ada Tzs ${fee.toLocaleString()} itakatwa kama ada ya muamala.`;
    }

    document.getElementById('withdrawForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const amount = parseInt(document.getElementById('amount').value);
      const fundPassword = document.getElementById('fundPassword').value.trim();
      const network = document.getElementById('network').value;

      try {
        const response = await fetch('https://duckfarm-api.up.railway.app/api/withdraw', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone, amount, fundPassword, network })
        });

        const result = await response.json();
        if (response.ok) {
          showAlert('success', result.message);
        } else {
          showAlert('error', result.message);
        }
      } catch (error) {
        showAlert('error', 'Tatizo la mtandao au server.');
      }
    });
  </script>
</body>
</html>
