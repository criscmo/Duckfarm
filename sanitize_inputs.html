<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuma Maelezo Salama - DUCK FARM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1faff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0077b6;
    }
    form {
      margin-top: 30px;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0077b6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f8a;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Tuma Maelezo Salama</h1>
  <form id="safeInputForm">
    <input type="text" id="userInput" name="userInput" placeholder="Andika hapa..." required />
    <br />
    <button type="submit">Tuma</button>
  </form>

  <div class="message" id="responseMessage"></div>

  <script>
    // Funtion ya kusafisha input dhidi ya XSS
    function sanitizeInput(input) {
      const div = document.createElement("div");
      div.textContent = input;
      return div.innerHTML;
    }

    document.getElementById("safeInputForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rawInput = document.getElementById("userInput").value;
      const cleanedInput = sanitizeInput(rawInput);

      try {
        const response = await fetch("https://duckfarm-api.up.railway.app/api/safe-input", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ input: cleanedInput })
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById("responseMessage").textContent = "✔️ Ujumbe umehifadhiwa salama: " + result.message;
          document.getElementById("userInput").value = "";
        } else {
          document.getElementById("responseMessage").textContent = "❌ Hitilafu: " + result.error;
        }
      } catch (error) {
        document.getElementById("responseMessage").textContent = "❌ Kosa la mtandao: " + error.message;
      }
    });
  </script>

</body>
</html>
