<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tovuti Salama</title>

  <!-- Security Meta Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self';">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="no-referrer-when-downgrade" />

  <!-- Basic Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6f9;
      margin: 0;
      padding: 40px;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>Karibu kwenye Tovuti Salama</h1>
  <p>Ukurasa huu umetengenezwa kwa viwango vya juu vya usalama kwa kutumia HTML meta security headers.</p>

  <script>

    console.log("Tovuti salama imechajiwa kwa mafanikio.");
  </script>

</html>
