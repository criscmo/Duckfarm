<body>
    <div class="container">
        <h1>Submit Your Information</h1>

        <!-- CSRF Warning Message (Visible only if no token or incorrect token) -->
        <div class="csrf-warning" style="display: none;" id="csrf-warning">
            <strong>Warning:</strong> CSRF Token is missing or invalid. Please reload the page and try again.
        </div>

        <form action="submit_form.php" method="POST" id="csrfForm">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="<?php echo generate_csrf_token(); ?>">
            
            <label for="userInput">Enter Information:</label>
            <input type="text" id="userInput" name="userInput" required>

            <!-- reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Example: JS to display the CSRF warning if necessary
        const csrfForm = document.getElementById('csrfForm');
        const csrfWarning = document.getElementById('csrf-warning');

        csrfForm.addEventListener('submit', function (event) {
            const csrfToken = csrfForm.querySelector('input[name="csrf_token"]').value;
            
            // Normally, you'd validate the CSRF token server-side, but let's simulate failure if it's empty
            if (!csrfToken || csrfToken === 'invalid_token') {
                event.preventDefault();
                csrfWarning.style.display = 'block';
            }
        });
    </script>
</body>
